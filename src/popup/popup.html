<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Karaoke Pitch Control</title>
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>Pitch Control</h1>
      <span id="status" class="status disconnected">Not connected</span>
    </div>
    <div id="controls" class="controls disabled">
      <div class="pitch-section">
        <label>Pitch</label>
        <div class="pitch-row">
          <button id="pitch-down" class="btn btn-icon" title="Pitch down">âˆ’</button>
          <input id="pitch-slider" type="range" min="-12" max="12" step="1" value="0">
          <button id="pitch-up" class="btn btn-icon" title="Pitch up">+</button>
        </div>
        <span id="pitch-value" class="value">0 st</span>
      </div>
      <div class="speed-section">
        <label>Speed</label>
        <div id="speed-buttons" class="speed-row"></div>
      </div>
      <div id="video-info" class="video-info"></div>
    </div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
